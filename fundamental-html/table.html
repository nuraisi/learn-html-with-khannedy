<!DOCTYPE html>
<html lang="in_ID">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tabel</title>
</head>
<body>
    <h1>Belajar Tabel</h1>
    <table style="border: 1px solid black;">
        <colgroup>
        <col span="2" style="background-color: yellow;">
        <col style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nuraisi</td>
                <td>Alhuda</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Shofwa</td>
                <td>Aulia</td>
                <td>85</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>175</td>
            </tr>
            <tr>
                <td>Rata-rata</td>
                <td>87.5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
