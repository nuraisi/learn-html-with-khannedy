<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form action="">
        <label for="hobbi">Hobbi :</label>
        <select name="hobbi" id="hobbi">
            <optgroup label="Coding">
                <option value="php">PHP</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
            </optgroup>
            <optgroup label="Gaming">
                <option value="mobile_legend">Mobile Legend</option>
                <option value="coc">COC</option>
                <option value="hago">Hago</option>
            </optgroup>
            <optgroup label="Sport">
                <option value="basket" selected>Basket</option>
                <option value="badmintoon">Badmintoon</option>
                <option value="padel">Padel</option>
            </optgroup>
        </select>
        <button type="submit">Simpan</button>
    </form>
    
</body>
</html>
